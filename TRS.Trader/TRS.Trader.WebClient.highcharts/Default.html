    <!--Script references. -->
    <!--Reference the jQuery library. -->

    <!--Reference the SignalR library. -->

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
        //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.tradeHub;

            chat.client.addMessage1 = function (message) {
                var encodedMsg = $('<div />').text(message).html();
                //    // Html encode display name and message.
                $('#discussion').append('<li><strong>' + encodedMsg
                    + '</strong>' + '</li>');
                $('#discussion').append('<li><strong>' + chart1.series.length
                    + '</strong>' + '</li>');
                $('#discussion').append('<li><strong>' + chart1.series[0].data.length
                    + '</strong>' + '</li>');
                //for (var i = 0; i <= chart.series[0].data.length; i++) {
                while( chart.series[0].data.length > 0 )
                {
                    chart.series[0].data[0].remove(false); //forces the chart to redraw
                    chart.series[1].data[0].remove(false); //forces the chart to redraw
                    chart.series[2].data[0].remove(false); //forces the chart to redraw
                    chart.series[3].data[0].remove(false); //forces the chart to redraw
                    chart.series[4].data[0].remove(false); //forces the chart to redraw
                }
                chart.redraw();
                while (chart2.series[0].data.length > 0) {
                    chart2.series[0].data[0].remove(false); //forces the chart to redraw
                    chart2.series[1].data[0].remove(false); //forces the chart to redraw
                    chart2.series[2].data[0].remove(false); //forces the chart to redraw
                    chart2.series[3].data[0].remove(false); //forces the chart to redraw
                    chart2.series[4].data[0].remove(false); //forces the chart to redraw
                }
                chart2.redraw();
            };

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');

                var series = chart2.series[0],
                    shift = series.data.length > 20; // shift if the series is longer than 20
                var x = (new Date()).getTime(), // current time
                    y = Math.random();
                // add the point
                chart1.series[0].addPoint([x, y], true, shift);
                //chart2.series[0].addPoint([x, y], true, shift);
            };

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessageBar = function (Symbol, DateTime, Open, High, Low, Close, Volume) {
                var encodedName = $('<div />').text(Symbol).html();
                var encodedMsg = $('<div />').text(DateTime).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
//                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                    + '</strong>:&nbsp;&nbsp;' + DateTime
                    + '&nbsp;O:&nbsp;' + Open
                    + '&nbsp;H:&nbsp;' + High
                    + '&nbsp;L:&nbsp;' + Low
                    + '&nbsp;C:&nbsp;' + Close
                    + '&nbsp;V:&nbsp;' + Volume
                     + '</li>');

                var series = chart.series[0],
                    shift = series.data.length > 100; // shift if the series is longer than 20
                var x = (new Date(DateTime)).getTime(); // current time

                // add the point
                chart.series[0].addPoint([x, Open], true, shift);
                chart.series[1].addPoint([x, High], true, shift);
                chart.series[2].addPoint([x, Low], true, shift);
                chart.series[3].addPoint([x, Close], true, shift);
                chart.series[4].addPoint([x, Volume], true, shift);

                chart2.series[0].addPoint([Open], true, shift);
                chart2.series[1].addPoint([High], true, shift);
                chart2.series[2].addPoint([Low], true, shift);
                chart2.series[3].addPoint([Close], true, shift);
                chart2.series[4].addPoint([Volume], true, shift);
                chart2.series[5].addPoint([x], true, shift);

                //Symbol,
                //DateTime,
                //Open,
                //High,
                //Low,
                //Close,
                //Volume
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
    
    <script type="text/javascript">
        $(function () {
            $(document).ready(function () {
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                $('#random').highcharts({
                    chart: {
                        type: 'spline',
                        animation: Highcharts.svg, // don't animate in old IE
                        marginRight: 10,
                        events: {
                            load: function () {

                                // set up the updating of the chart each second
                                var series = this.series[0];
                                setInterval(function () {
                                    var x = (new Date()).getTime(), // current time
                                        y = Math.random();
                                    series.addPoint([x, y], true, true);
                                }, 1000);
                            }
                        }
                    },
                    title: {
                        text: 'Live random data'
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 150
                    },
                    yAxis: {
                        title: {
                            text: 'Value'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                Highcharts.numberFormat(this.y, 2);
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    exporting: {
                        enabled: false
                    },
                    series: [{
                        name: 'Random data',
                        data: (function () {
                            // generate an array of random data
                            var data = [],
                                time = (new Date()).getTime(),
                                i;

                            for (i = -19; i <= 0; i += 1) {
                                data.push({
                                    x: time + i * 1000,
                                    y: Math.random()
                                });
                            }
                            return data;
                        }())
                    }]
                });
            });
        });
    </script>
